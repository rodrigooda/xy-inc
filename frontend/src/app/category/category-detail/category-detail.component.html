<div class="card">
    <div class="card-body">
      <h4 class="card-title">Detalhes da Categoria</h4>
      <p class="card-text">Id: {{ category.id }}</p>
      <p class="card-text">Code: {{ category.code }}</p>
      <p class="card-text">Status: {{ category.status }}</p>
      <button type="button" class="btn btn-primary" (click)="onCancel($event)">Cancelar</button>
    </div>
  </div>
